<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    color: #333;
    background:linear-gradient(135deg, #5069f8, #ed2506);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

header {
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 20px 0;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

nav {
    margin-top: 10px;
}

nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
    padding: 10px 15px;
    border-radius: 20px;
    transition:0.3s ease;
}

nav a:hover {
    background: #ff7b54;
    color: #fff;
}

main {
    flex-grow: 1;
    padding: 40px 20px;
    max-width: 1100px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

h2 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #444;
    text-align: center;
    border-bottom: 3px solid #ff7b54;
    display: inline-block;
    padding-bottom: 5px;
}

section {
    margin-bottom: 40px;
}

section ul {
    list-style: none;
    padding: 0;
}

section ul li {
    margin-bottom: 10px;
    font-size: 1.1rem;
    background: rgba(255, 255, 255, 0.8);
    padding: 10px 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

footer {
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
    text-align: center;
    padding: 15px 0;
    font-size: 0.9rem;
    position: fixed;
    bottom: 0;
    width: 100%;
    box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
}

footer p {
    margin: 0;
}

.intro p {
    font-size: 1.2rem;
    margin: 20px 0;
    color: #555;
}

/* Responsive Design */
@media (max-width: 768px) {
    header h1 {
        font-size: 2rem;
    }

    nav a {
        padding: 8px 10px;
        font-size: 0.9rem;
    }

    main {
        padding: 20px;
    }

    h2 {
        font-size: 1.8rem;
    }
}
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <nav>
            <a href="resume.html">Resume</a>
            <a href="biodata.html">Bio-data</a>
        </nav>
    </header>
    <main>
        <h2>Sanath N</h2>
        <section class="intro">
            <h2>About Me</h2>
            <p>Hi! I'm Sanath N. Welcome to my portfolio website. Explore my resume and bio-data to learn more about me.</p>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Sanath N. All rights reserved.</p>
    </footer>
</body>
</html>
